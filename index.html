<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">1234</div>
    <div class="buttons">
      <div class="rows" id="row1">
        <button id="Delete">AC</button>
        <button id="Backspace">del</button>
        <button class="operator" id="modulo">%</button>
        <button class="operator" id="divide">/</button>
      </div>
      <div class="rows" id="row2">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator" id="multiply">*</button>
      </div>
      <div class="rows" id="row3">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator" id="subtract">-</button>
      </div>
      <div class="rows" id="row4">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator" id="add">+</button>
      </div>
      <div class="rows" id="row5">
        <button class="num" id="zero">0</button>
        <button id="plusMinus">+/-</button>
        <button id="decimal">.</button>
        <button id="operate">=</button>
      </div>
    </div>
  </div>
</body>
</html>
